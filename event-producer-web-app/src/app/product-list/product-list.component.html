<div class="container">
    <div class="row" *ngFor="let row of products; let first = first">
        <app-product-list-item [product]="product" [ngClass]="first ? 'col-sm-4' : 'col-sm-4 mt-2'" *ngFor="let product of row"
            (click)="goToProduct(product)" [isVertical]="true">
        </app-product-list-item>
    </div>
</div>
